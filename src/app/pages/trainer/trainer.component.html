<p>Trainer name: {{trainer?.name}}</p>

<app-pagination [maxPage]="maxPage" (page)="paginate($event - 1)"></app-pagination>

<p>Collected pokemons: {{ trainer?.pokemons?.length || 'none' }}</p>
<app-pokemon-card *ngFor="let pokemon of paginatedPokemons" id="pokemon-card" [pokemon]="pokemon"></app-pokemon-card>
<app-pagination [maxPage]="maxPage"></app-pagination>
