<form (ngSubmit)="login(name.value)">
    <div class="form-group">
        <label for="trainerName">Log in to an existing trainer or create a new one</label>
        <input class="form-control" style="max-width: 400px;" type="text" id="trainerName" placeholder="Enter a trainer name" #name>
    </div>
    <button class="btn btn-outline-secondary">log in</button>
</form>
